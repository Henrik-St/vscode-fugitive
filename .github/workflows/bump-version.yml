name: Bump Extension Version

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    bump-version:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Bump version based on Conventional Commits
              uses: phips28/gh-action-bump-version@v11.1.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  default: patch
                  commit-message: "ci: bump version to {{version}}"
                  skip-tag: true
